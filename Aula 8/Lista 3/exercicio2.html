<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Lista 3 - Exercicio 2</title>

        <script>
            var custoFabrica = parseInt(prompt("Digite o preço de fabrica do carro:"));

            var porcentualDistribuidor = parseInt((28*custoFabrica)/100);

            var porcentualImposto = parseInt((45*custoFabrica)/100);

            var custoFinal = parseInt(custoFabrica+porcentualDistribuidor+porcentualImposto);

            document.write("O custo ao consumidor do carro é: ",custoFinal);
        </script>
    </head>
