        <title>Rowspan e Colspan - Exercicio 5</title>

        <style>
            table {
                border: 1px black solid;
                border-spacing: 0;
            }

            .left {
                text-align: right;
            }

            .titulo {
                background: lightgreen;
            }

            .footer {
                background: darkblue;
                font-size: 5pt;
                color: white;
            }

            b {
                color: #ccc;
            }

        </style>
    </head>

            </tr>
            <tr>

            </tr>
            <tr>

                <td> 0 Fluminense</td>

            <tr>

</html>
